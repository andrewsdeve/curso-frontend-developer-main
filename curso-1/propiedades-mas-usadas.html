<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    section{
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card{
      width: 300px;
      height: 300px;
      background: papayawhip;
      border-radius: 20px;
      overflow: hidden;
    }

    .card img{
      width: 100%;
      height: 60%;
    }

    .card p{
      text-align: center;
    }

    .card p:nth-child(3){
      color: turquoise;
    }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1596854407944-bf87f6fdd49e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="">
      <p>Cat: MIMI</p>
      <p>Love</p>
    </div>
  </section>
</body>
</html>
